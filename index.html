<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Website</title>
        <link rel="stylesheet" href="index.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        
        <div class="main">
            
            <h1>Weather App</h1>

            <button class="your_weather">Your Weather </button>
            <button class="search_weather">Search Weather</button>

<!-- Front page HTML -->
            <div class="location_image">
                <svg class="location_image" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                </svg>
            </div>
            <br>
                <br>
                <br>
            <h5> Grant Location Access </h5>
            <div class="location_access">
                
                <h5>Your Weather at your location</h5>

                <button class="grant_access">Grant access</button>
            </div>
        </div>
        
        <!-- End front page html -->


       

        <!-- Search Button click ---- when i click on the search button  -->

        <div class="search_section">
            <div class="search_input_field">
                <input class="search_city" type="text" placeholder="Search For City ">
            </div>
            <div class="search_icon">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            
            </div>
        </div>

        <!-- Search Section Close  -->

        <!-- Weather section which is show the weather condition -->
        <div class="weather">

            <div class="user_info">

                <img src="http://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_India.png" alt="image not found"
                    height="20px">
                <h3 class="city_name"> city name </h3>
                <p class="dec">Weather Dsscripasation</p>              
                <p class="Temperture">Temperture</p>

            </div>

            <!-- Weather condition -->
            <div class="weather_condition">
                <div class="wind">
                    <svg height="50px" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#74C0FC"
                            d="M288 32c0 17.7 14.3 32 32 32l32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128c-17.7 0-32 14.3-32 32s14.3 32 32 32l320 0c53 0 96-43 96-96s-43-96-96-96L320 0c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32l32 0c53 0 96-43 96-96s-43-96-96-96L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-32 0c-17.7 0-32 14.3-32 32zM128 512l32 0c53 0 96-43 96-96s-43-96-96-96L32 320c-17.7 0-32 14.3-32 32s14.3 32 32 32l128 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-32 0c-17.7 0-32 14.3-32 32s14.3 32 32 32z" />
                    </svg>
                    <p>Wind Speed</p>
                    <p class="wind_speed">Wind Speed </p>

                </div>

                <div class="Humidity1">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/436/626/original/vector-humidity-vetor-icon.jpg"
                        alt="image not found" height="50px">
                    <p>Humidity</p>
                    <p class="humidity">Humidity</p>

                </div>

                <div class="cloud">
                    <svg height="50px" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#74C0FC"
                            d="M0 336c0 79.5 64.5 144 144 144l368 0c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z" />
                    </svg>
                    <p>cloud</p>
                    <p class="cloudshow">cloud</p>

                </div>
            </div>
            <!-- Weather condition close  -->
        </div>
        <!-- Main div close  -->
         <!-- include the js  -->
          
        <script src="index.js"></script>
    </body>

</html>
